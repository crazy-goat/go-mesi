<!DOCTYPE html>
<html>
<head>
    <title>Async request using esi:include</title>
</head>
<body>
Large timeout: [<esi:include timeout="0.2" src="http://127.0.0.1:8080/sleep/1/2">Timeout</esi:include>]
Close timeout: [<esi:include timeout="0.9999" src="http://127.0.0.1:8080/sleep/1/1">Timeout</esi:include>]
No timeout: [<esi:include timeout="1.2" src="http://127.0.0.1:8080/sleep/1/3">Timeout</esi:include>]
No timeout on first error: [<esi:include timeout="1.2" src="http://127.0.0.1:8080/status/code/404" alt="http://127.0.0.1:8080/sleep/1/4">Timeout</esi:include>]
Alt timeout: [<esi:include timeout="1.2" src="http://127.0.0.1:8080/sleep/2/5" alt="http://127.0.0.1:8080/sleep/1/6">Timeout</esi:include>]
No alt on timeout: [<esi:include timeout="0.2" src="http://127.0.0.1:8080/sleep/1/7" alt="http://127.0.0.1:8080/hello">Timeout</esi:include>]
</body>
</html>
